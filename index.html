<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greetr | Basic Usage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <h1 id="greeting"></h1>
      <div id="loginDiv">
        <input type="text" id="firstName" placeholder="First Name" />
        <input type="text" id="lastName" placeholder="Last Name" />
        <select id="language">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="jp">Japanese</option>
        </select>
        <label for="formal"><input type="radio" name="formal" value="1" id="formal" checked /> Formal</label>
        <label for="informal"><input type="radio" name="formal" value="0" id="informal" /> Informal</label>
        <input type="button" value="Greet" id="loginBtn" />
      </div>
    </div>

    <script src="greetr.js"></script>
    <script src="app.js"></script>
  </body>
</html>
